<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipenX Live Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .stream-container {
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            background-color: #000;
        }

        .btn-control {
            background: #2e7d32;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn-control:hover {
            background: #256628;
        }

        .status-bar {
            color: white;
            background: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='RipenX logo.jpg') }}" class="logo" alt="Logo">
    <h2>RipenX Live Stream Deteksi Buah Kelapa Sawit</h2>

    <div class="stream-container">
        <img src="{{ url_for('video_feed') }}" width="100%" />
    </div>

    <div>
        <button class="btn-control" onclick="fetch('/start_record')">Mulai Merekam</button>
        <button class="btn-control" onclick="fetch('/stop_record').then(()=>alert('PDF Report Generated!'))">Berhenti dan Cetak Laporan PDF</button>
    </div>

    <div class="status-bar">
        <span class="status-dot"></span> Live Stream Aktif
    </div>

    <a href="/" class="btn" style="margin-top:20px;">Kembali ke Halaman Utama</a>
</div>
</body>
</html>
